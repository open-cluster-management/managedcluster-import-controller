apiVersion: apps/v1
kind: Deployment
metadata:
  name: rcm-controller
spec:
  template:
    spec:
      imagePullSecrets:
      - name: multiclusterhub-operator-pull-secret
      containers:
      - name: rcm-controller
        env:
        - name: ENDPOINT_OPERATOR_SHA
          value: ""
        - name: IMAGE_TAG_POSTFIX
          value: "-postfix"
