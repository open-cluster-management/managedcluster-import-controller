apiVersion: v1
metadata:
  name: {{ .ManagedClusterName }}
baseDomain: {{ .ManagedClusterBaseDomain }}
controlPlane:
  hyperthreading: Enabled
  name: master
  replicas: 3
  platform:
    aws:
      rootVolume:
        iops: 4000
        size: 100
        type: io1
      type: m5.4xlarge
compute:
- hyperthreading: Enabled
  name: worker
  replicas: 3
  platform:
    aws:
      rootVolume:
        iops: 2000
        size: 100
        type: io1
      type: m5.4xlarge
networking:
  clusterNetwork:
  - cidr: 10.128.0.0/14
    hostPrefix: 23
  machineCIDR: 10.0.0.0/16
  networkType: OpenShiftSDN
  serviceNetwork:
  - 172.30.0.0/16
platform:
  aws:
    region: {{ .ManagedClusterRegion }}
pullSecret: "" # skip, hive will inject based on it's secrets
sshKey: |-
{{ .ManagedClusterSSHPublicKey | indent 4 }}
